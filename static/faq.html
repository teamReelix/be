<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 묻는 질문</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- 헤더 -->
<header>
    <a href="/"><img src="/static/images/web_logo_transparent.png" alt="홈"></a>
    <nav>
        <ul>
            <li><a href="/" >홈</a></li>
            <li><a href="/faq.html" class="active">자주 묻는 질문</a></li>
            <li><a href="https://pf.kakao.com/_xxxxxx" target="_blank" rel="noopener noreferrer">문의하기</a></li>
        </ul>
    </nav>
</header>

<!-- 메인 컨테이너 -->
<main class="container">
    <h1>자주 묻는 질문 (FAQ)</h1>

    <div class="faq-item">
        <h3>Q1. 지원되는 동영상 포맷은 무엇인가요?</h3>
        <p>A1. MP4, MOV, M4V 등 일반적인 영상 포맷을 지원합니다.</p>
    </div>

    <div class="faq-item">
        <h3>Q2. 하이라이트 최대 길이는 얼마인가요?</h3>
        <p>A2. 최대 30분까지 가능합니다.</p>
    </div>

    <div class="faq-item">
        <h3>Q3. 모델 v1과 v2의 차이는 무엇인가요?</h3>
        <p>A3. 모델 v2는 로고 삽입 기능을 지원하며, 최신 하이라이트 추출 알고리즘을 사용합니다.</p>
    </div>

    <!-- 추가 FAQ 항목 필요하면 아래에 계속 추가 -->
</main>

<!-- FAQ 접기/펼치기 스크립트 -->
<script>
const faqItems = document.querySelectorAll('.faq-item h3');
faqItems.forEach(h3 => {
    h3.addEventListener('click', () => {
        const p = h3.nextElementSibling;
        if (p.style.display === 'block' || p.style.display === '') {
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        } else {
            p.style.display = 'block';
        }
    });
});
</script>

</body>
</html>
