<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 하이라이트 생성기</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="container">
    <h1>AI 비디오 하이라이트</h1>

    <form id="upload-form">
        <!-- 파일 업로드 영역 -->
        <label for="video-file" class="file-input-wrapper" id="drop-area">
            <p>업로드할 동영상 파일을 여기에 드래그하거나 클릭하세요.</p>
            <span id="file-name">선택된 파일 없음</span>
        </label>
        <input type="file" id="video-file" name="video" accept="video/mp4,video/x-m4v,video/*" required>

        <!-- 하이라이트 길이 + 모델 선택 -->
        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <!-- 왼쪽: 하이라이트 길이 -->
            <div style="flex: 1;">
                <label for="target-minutes" style="font-weight: 500; color: #ccc;">하이라이트 길이 (분)</label><br>
                <input type="number" id="target-minutes" name="target_minutes" min="1" max="30" value="5"
                       required style="margin-top: 8px; width: 100%; padding: 8px; border-radius: 6px;
                       border: 1px solid #555; background-color: #1e1e1e; color: #e0e0e0;">
            </div>

            <!-- 오른쪽: 모델 선택 -->
            <div style="flex: 1;">
                <label for="model-version" style="font-weight: 500; color: #ccc;">모델 선택</label><br>
                <select id="model-version" name="model_version" required
                        style="margin-top: 8px; width: 100%; padding: 8px; border-radius: 6px;
                        border: 1px solid #555; background-color: #1e1e1e; color: #e0e0e0;">
                    <option value="v1">모델 v1</option>
                    <option value="v2">모델 v2 logo</option>
                </select>
            </div>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" id="submit-button" disabled>하이라이트 생성 시작</button>
    </form>

    <!-- 상태 표시 -->
    <div id="status">
        <p>하이라이트 생성을 시작하려면 동영상을 업로드하세요.</p>
    </div>

    <!-- 결과 표시 -->
    <div id="result">
        <!-- 영상 재생 + 다운로드 버튼 여기 추가 -->
    </div>
</div>

<!-- 로고 업로드 모달 -->
<div id="logo-modal" style="
  display: none;
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6); justify-content: center; align-items: center;
">
  <div style="
    background: #222; padding: 20px; border-radius: 12px; text-align: center;
    color: white; width: 320px;
  ">
    <h3>로고 업로드</h3>
    <input type="file" id="logo-file" accept="image/*" style="margin-top: 10px;">

    <div style="margin-top: 16px;">
      <button id="upload-logo-btn" style="margin-right: 8px;">로고 업로드 후 진행</button>
      <button id="skip-logo-btn" style="margin-right: 8px;">로고 없이 진행</button>
      <button id="cancel-logo-btn">취소</button>
    </div>
  </div>
</div>

<script src="/static/js/main.js"></script>
<script src="/static/js/logo_modal.js"></script>
</body>
</html>
